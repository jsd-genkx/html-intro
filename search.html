<!DOCTYPE html>
<html>
	<head>
		<title>Search</title>
	</head>
	<body>
		<form
			action="https://www.google.com/search"
			method="get"
		>
			<input
				type="search"
				name="q"
				placeholder="Search Google"
				autocomplete="off"
			/>
			<input type="submit" />
		</form>

		<br />
		<br />

		<form
			action="https://www.google.com/maps"
			method="get"
		>
			<input
				type="search"
				name="q"
				placeholder="Search Google Maps"
				autocomplete="off"
			/>
			<button>Search Maps</button>
		</form>
	</body>
</html>
