<!DOCTYPE html>
<html>
	<head>
		<title>Search</title>
	</head>
	<body>
		<fieldset>
			<legend>Google Search</legend>
			<form
				action="https://www.google.com/search"
				method="get"
			>
				<input
					type="search"
					name="q"
					placeholder="search..."
					autocomplete="off"
				/>
				<input type="submit" />
			</form>
		</fieldset>

		<br />
		<br />

		<fieldset>
			<legend>Google Maps Search</legend>
			<form
				action="https://www.google.com/maps"
				method="get"
			>
				<input
					type="search"
					name="q"
					placeholder="search..."
					autocomplete="off"
				/>
				<button>Search Maps</button>
			</form>
		</fieldset>
	</body>
</html>
